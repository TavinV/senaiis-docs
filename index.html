<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documentação API SENAI ID</title>
    <style>
        :root {
            --primary-color: #0056b3;
            --secondary-color: #6c757d;
            --success-color: #28a745;
            --danger-color: #dc3545;
            --warning-color: #ffc107;
            --info-color: #17a2b8;
            --light-color: #f8f9fa;
            --dark-color: #343a40;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            background-color: var(--primary-color);
            color: white;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 30px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin: 0;
            font-size: 2.2rem;
        }

        .api-description {
            margin-top: 10px;
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .endpoint-card {
            background-color: white;
            border-radius: 5px;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .endpoint-header {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            cursor: pointer;
            user-select: none;
        }

        .method {
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 3px;
            margin-right: 15px;
            min-width: 80px;
            text-align: center;
            color: white;
        }

        .method.get {
            background-color: var(--success-color);
        }

        .method.post {
            background-color: var(--primary-color);
        }

        .method.put {
            background-color: var(--warning-color);
            color: #212529;
        }

        .method.delete {
            background-color: var(--danger-color);
        }

        .path {
            font-family: monospace;
            font-size: 1.1rem;
            flex-grow: 1;
        }

        .description {
            color: var(--secondary-color);
            margin-left: 15px;
        }

        .expand-icon {
            margin-left: 15px;
            transition: transform 0.3s ease;
        }

        .endpoint-content {
            padding: 0 20px;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease, padding 0.3s ease;
        }

        .endpoint-card.expanded .endpoint-content {
            padding: 20px;
            max-height: 2000px;
        }

        .endpoint-card.expanded .expand-icon {
            transform: rotate(180deg);
        }

        .section-title {
            font-size: 1.2rem;
            margin-top: 20px;
            margin-bottom: 10px;
            color: var(--primary-color);
            border-bottom: 1px solid #eee;
            padding-bottom: 5px;
        }

        .code-block {
            background-color: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 15px;
            font-family: monospace;
            white-space: pre-wrap;
            margin: 10px 0;
            overflow-x: auto;
            max-height: 30rem;
            overflow-y: auto;
        }

        .response-item {
            margin-bottom: 15px;
            border: 1px solid #eee;
            border-radius: 5px;
            padding: 10px;
            background-color: #fafafa;
        }

        .response-header {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            cursor: pointer;
        }

        .response-code {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 3px;
            font-weight: bold;
            margin-right: 10px;
            min-width: 50px;
            text-align: center;
        }

        .response-body {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }

        .response-body.expanded {
            max-height: 500px;
            margin-top: 10px;
        }

        /* Códigos de sucesso (2xx) */
        .response-200 {
            background-color: var(--success-color);
            color: white;
        }

        .response-201 {
            background-color: var(--success-color);
            color: white;
            opacity: 0.9;
        }

        .response-204 {
            background-color: var(--success-color);
            color: white;
            opacity: 0.8;
        }

        /* Códigos de erro do cliente (4xx) */
        .response-400 {
            background-color: var(--danger-color);
            color: white;
            opacity: 0.9;
        }

        .response-401,
        .response-403 {
            background-color: var(--danger-color);
            color: white;
        }

        .response-404 {
            background-color: var(--danger-color);
            color: white;
            opacity: 0.8;
        }

        .response-409 {
            background-color: var(--warning-color);
            color: #212529;
        }

        /* Códigos de erro do servidor (5xx) */
        .response-500 {
            background-color: var(--dark-color);
            color: white;
        }

        .auth-required {
            display: inline-block;
            background-color: var(--info-color);
            color: white;
            padding: 2px 8px;
            border-radius: 3px;
            font-size: 0.8rem;
            margin-left: 10px;
        }

        .descricao {
            color: #333;
            font-size: 1em;
            font-weight: 500;
            margin-bottom: 15px;
        }

        .response-expand-icon {
            margin-left: 10px;
            transition: transform 0.3s ease;
            font-size: 0.8rem;
        }

        .response-expanded .response-expand-icon {
            transform: rotate(180deg);
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>Documentação API SENAI ID</h1>
            <div class="api-description">Documentação completa das rotas disponíveis na API do sistema SENAI ID</div>
        </header>

        <div id="endpoints-container">
            <!-- Endpoints serão inseridos aqui pelo JavaScript -->
        </div>
    </div>

    <script type="module" src="script.js"></script>
        
</body>

</html>
